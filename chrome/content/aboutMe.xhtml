  <xul:stringbundleset id="strbundles">
    <xul:stringbundle id="strings" src="chrome://aboutMe/locale/aboutMe.properties"/>
  </xul:stringbundleset>

  <head>
    <title>&aboutMe.pagetitle;</title>
    <link rel="icon" type="image/png" href="chrome://global/skin/icons/information-16.png"/>
    <link rel="stylesheet" href="chrome://global/skin/about.css" type="text/css"/>

    <h1>&aboutMe.header;</h1>

    <h2>&aboutMe.activity-stats; <span id="activity-start"/></h2>

      <h3>&aboutMe.most-visited;</h3>

      <table id="hourly-activity"/>
